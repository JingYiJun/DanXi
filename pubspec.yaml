name: dan_xi
description: "Maybe the best all-rounded service app for Fudan University students."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.6.6
  cupertino_icons: ^1.0.6
  dio: ^5.4.1
  cookie_jar: any
  dio_cookie_manager: any
  html: any
  synchronized: any
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  flutter_platform_widgets: ^6.1.0
  fluent_ui: ^4.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

